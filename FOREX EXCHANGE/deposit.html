<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #021a3d;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .go-back {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #00aaff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .go-back:hover {
            background: #005bbb;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 900px;
            gap: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 55%;
            text-align: center;
        }

        .bank-details {
            background: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 40%;
            text-align: center;
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            background: linear-gradient(90deg, #005bbb, #00aaff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #00aaff, #005bbb);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box, .bank-details {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="tradingaccountsuccess.html" class="go-back">â¬… Go Back</a>

    <div class="container">
        <div class="box">
            <h3>Deposit Details</h3>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="bank-name" placeholder="Bank Name" required>
            <input type="text" id="account-number" placeholder="Account Number" required>
            <input type="number" id="deposit-amount" placeholder="Enter amount (PKR)" required>
            <input type="file" id="deposit-slip" accept="image/*" required>
            <button onclick="submitDeposit()">Submit Deposit</button>
        </div>

        <div class="bank-details">
            <h3>Bank Details</h3>
            <p><strong>Name:</strong> Hafiz Ali</p>
            <p><strong>Bank:</strong> Meezan Bank</p>
            <p><strong>Account Number:</strong> 02310105556779</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCf5U2LYtLLOYwLdCr3g24moE8VSUmAkJ4",
            authDomain: "forex-exchange-8421.firebaseapp.com",
            projectId: "forex-exchange-8421",
            storageBucket: "forex-exchange-8421.appspot.com",
            messagingSenderId: "399357419450",
            appId: "1:399357419450:web:b580e572b77d69bc388783",
            measurementId: "G-XFP08Q6TKF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Google Drive Upload
        async function uploadToDrive(file) {
            const metadata = {
                name: file.name,
                mimeType: file.type,
                parents: ["12f9GKfwOPwPZFFSirHic13giIoNwWCP7"]
            };

            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            const accessToken = "ya29.a0AeXRPp64kooqTuiLoiJs4BiAkmfz656hmSIzmYtSPG6vi_Tik2aWLnswPbzHZF2jK9uaS-jXIijkaUkiCCRFeX1sfArCpAIFMgE3PiV_B47mgmQBkOmC0tOkatuS6g2JK9T70inuam9Ys3amErwE3eLC72u7RCbaONzds_sVaCgYKAb4SARESFQHGX2MiELflFo9k4i10zo5QedUphw0175"; 

            const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${accessToken}`
                },
                body: formData
            });

            const fileData = await response.json();
            return fileData.id;
        }

        // Make the file public
        async function makeFilePublic(fileId) {
            const accessToken = "ya29.a0AeXRPp64kooqTuiLoiJs4BiAkmfz656hmSIzmYtSPG6vi_Tik2aWLnswPbzHZF2jK9uaS-jXIijkaUkiCCRFeX1sfArCpAIFMgE3PiV_B47mgmQBkOmC0tOkatuS6g2JK9T70inuam9Ys3amErwE3eLC72u7RCbaONzds_sVaCgYKAb4SARESFQHGX2MiELflFo9k4i10zo5QedUphw0175"; 

            await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    role: "reader",
                    type: "anyone"
                })
            });

            return `https://drive.google.com/uc?id=${fileId}`;
        }

        window.submitDeposit = async () => {
            const email = document.getElementById("email").value;
            const bankName = document.getElementById("bank-name").value;
            const accountNumber = document.getElementById("account-number").value;
            const depositAmount = document.getElementById("deposit-amount").value;
            const fileInput = document.getElementById("deposit-slip");

            if (!email || !bankName || !accountNumber || !depositAmount || fileInput.files.length === 0) {
                alert("Please fill all fields and upload an image.");
                return;
            }

            const file = fileInput.files[0];
            const timestamp = Date.now();

            try {
                // Upload image to Google Drive
                const fileId = await uploadToDrive(file);
                const imageUrl = await makeFilePublic(fileId);

                // Store deposit details in Firestore
                await setDoc(doc(db, "deposits", timestamp.toString()), {
                    email: email,
                    bankName: bankName,
                    accountNumber: accountNumber,
                    amount: depositAmount,
                    imageUrl: imageUrl, // Store the image URL
                    status: "pending"
                });

                alert("Deposit request submitted successfully! Your request is being processed.");
            } catch (error) {
                console.error("Error submitting deposit:", error);
                alert("Error processing deposit.");
            }
        };
    </script>
</body>
</html>
