<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trading Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #021a3d;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 170, 255, 0.1);
            padding: 15px 30px;
            backdrop-filter: blur(10px);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        .signup-box {
            background: rgba(0, 170, 255, 0.2);
            padding: 50px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .signup-box button {
            background: linear-gradient(90deg, #005bbb, #00aaff);
            border: none;
            padding: 15px 30px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .signup-box button:hover {
            background: linear-gradient(90deg, #00aaff, #005bbb);
        }
        .google-btn {
            background: white;
            color: #021a3d;
            padding: 15px 30px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
        }
        .google-btn:hover {
            background: #ddd;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 170, 255, 0.1);
            padding: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="full-name" placeholder="Full Name" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
                <p class="error" id="error-message"></p>
            </form>
            <p>or</p>
            <button class="google-btn" id="google-signup">Sign Up with Google</button>
        </div>
    </div>
    <div class="footer">&copy; 2025 Trading Platform. All rights reserved.</div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCf5U2LYtLLOYwLdCr3g24moE8VSUmAkJ4",
            authDomain: "forex-exchange-8421.firebaseapp.com",
            projectId: "forex-exchange-8421",
            storageBucket: "forex-exchange-8421.appspot.com",
            messagingSenderId: "399357419450",
            appId: "1:399357419450:web:b580e572b77d69bc388783",
            measurementId: "G-XFP08Q6TKF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        // üìå Email/Password Sign-Up
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                // üî• Sign up with Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // üìù Store user in Firestore
                await addDoc(collection(db, "users"), {
                    fullName,
                    email,
                    userId: user.uid,
                    timestamp: serverTimestamp()
                });

                console.log("Sign-Up Successful!", user);
                alert("Sign-Up Successful! Redirecting to Login.");
                window.location.href = "login.html"; // Redirect to Login Page
            } catch (error) {
                console.error(error.message);
                errorMessage.textContent = error.message;
            }
        });

        // üìå Google Sign-Up
        document.getElementById("google-signup").addEventListener("click", async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // üìù Store Google user in Firestore
                await addDoc(collection(db, "users"), {
                    fullName: user.displayName || "Google User",
                    email: user.email,
                    userId: user.uid,
                    timestamp: serverTimestamp()
                });

                console.log("Google Sign-Up Successful!", user);
                alert("Google Sign-Up Successful! Redirecting to Dashboard.");
                window.location.href = "dashboard.html"; // Redirect to Dashboard
            } catch (error) {
                console.error(error.message);
                alert("Google Sign-Up Failed: " + error.message);
            }
        });
    </script>
</body>
</html>
