        .navbar {
            background: rgba(0, 170, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .box {
            background: rgba(0, 170, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            transition: 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .box button {
            background: linear-gradient(90deg, #005bbb, #00aaff);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .box button:hover {
            background: linear-gradient(90deg, #00aaff, #005bbb);
        }

        .footer {
            width: 100%;
            background: rgba(0, 170, 255, 0.1);
            padding: 10px;
            position: fixed;
            bottom: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .navbar a {
                font-size: 14px;
                margin: 0 10px;
            }

            .box {
                padding: 30px;
            }

            .box button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
