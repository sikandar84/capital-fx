<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Account Success</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #021a3d;
            color: white;
            text-align: center;
        }

        .navbar {
            background: rgba(0, 170, 255, 0.1);
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        .box {
            background: rgba(0, 170, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            transition: 0.3s;
            max-width: 500px;
            margin: auto; /* Centers the boxes */
        }

        .box:hover {
            transform: scale(1.05);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #005bbb, #00aaff);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: linear-gradient(90deg, #00aaff, #005bbb);
        }

        .footer {
            width: 100%;
            background: rgba(0, 170, 255, 0.1);
            padding: 10px;
            text-align: center;
            position: relative;
            margin-top: 250px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Back to Dashboard</a>
            <span class="navbar-text">Trading Account Success</span>
        </div>
    </nav>

    <!-- Success Message -->
    <div class="container">
        <h1 class="mt-4">Trading Account Successfully Created!</h1>
        <p>Choose an option below to continue:</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-sm-12 mb-3">
                <div class="box">
                    <h2>Deposit Funds</h2>
                    <p>Add money to your trading account.</p>
                    <button class="button" onclick="location.href='deposit.html'">Go to Deposit</button>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <div class="box">
                    <h2>Withdraw Funds</h2>
                    <p>Request a withdrawal from your account.</p>
                    <button class="button" onclick="location.href='withdraw.html'">Go to Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 Trading Platform. All rights reserved.</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
